<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Destination</title>
</head>
<body>
    <a href="/travels">Home</a> <a href="/logout">Logout</a>
    <h2>{{ trip.destination }}</h2>
    <p>Planned by: {{ trip.creator.name }}</p>
    <p>Description: {{ trip.description }}</p>
    <p>Travel Date From: {{ trip.travel_from }}</p>
    <p>Travel Date to: {{ trip.travel_to }}</p>

    <h3>Other Users joining this trip:</h3>
    <ul>
        {% for user in trip.users.all %}
        <li>
            {{user.name}}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
