<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Travel Plan</title>
</head>
<body>
    <a href="/travels">Home</a> <a href="/logout">Logout</a>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <p>Destination: <input type="text" name="destination" id=""></p>
        <p>Description: <input type="text" name="description" id=""></p>
        <p>Travel from: <input type="date" name="travel_from" id=""></p>
        <p>Travel to: <input type="date" name="travel_to" id=""></p>
        <input type="submit" value="Add">
    </form>
</body>
</html>
