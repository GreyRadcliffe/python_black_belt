<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login/Registration</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}

    <form action="register/" method="post">
        {% csrf_token %}
        <p>Name: <input type="text" name="name" id=""></p>
        <p>Username: <input type="text" name="username" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <p>*Password should be atleast 8 characters</p>
        <p>Confirm Password: <input type="password" name="confirm_password" id=""></p>
        <input type="submit" value="Register">
    </form>
    <form action="login/" method="post">
        {% csrf_token %}
        <p>Username: <input type="text" name="username" id=""></p>
        <p>Password: <input type="password" name="password" id=""></p>
        <input type="submit" value="Login">
    </form>
</body>
</html>
